<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href = "style.css">
    <title>Rich text</title>
    <link rel="shortcut icon" href="icon.svg" >
</head>
<body>
    <div class="container">
        <i class="fas fa-file-alt fa-2x"></i>
        <h1>Rich text</h1>
        <textarea id="TextAreaId" onchange=fn_show_text()></textarea>
    </div>

    <div class="navbar">
        <div class="container">
            <button onclick="fn_change_text_style('t', null)"><b>T</b></button>
            <button onclick="fn_change_text_style('b', null)"><b>N</b></button>
            <button onclick="fn_change_text_style('i', null)"><i>I</i></button>
            <button onclick="fn_change_text_style('u', null)"><u>U</u></button>
            <button onclick="fn_change_text_style('a', null)"><i class="fas fa-link"></i></button>
            <button onclick="fn_change_text_style('s', null)"><i class="fas fa-star-half-alt"></i></button>
            <select id="mySelect" onchange="color_selected()">
                <option value="">Select a color</option>
                <option value="orange">Orange</option>
                <option value="blue">Blue</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="pink">Pink</option>
            </select>
        </div>
    </div>
    <div class="container">
        <p id = "Text">the text digit above will be apper here. Have fun :)</p>
        <!-- <button onclick=mudaEstiloTexto()>Enviar selecionado</button> -->
    </div>
    <script src = "main.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
